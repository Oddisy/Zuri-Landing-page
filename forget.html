<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/forget.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="m-header">
        <img src="img/zuri1.png" width="80px" height="30px" alt="zuri logo" />
        <div class="ico">
          <div class="con">
            <i
              class="fa fa-arrows-alt ico"
              style="color: rgb(231, 226, 226)"
            ></i>
          </div>
          <button class="btn">LOGIN</button>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="gray">
        Forgot your password? No problem. Just let us know your email address
        and we will email you a password reset link that will allow you to
        choose a new one.
      </div>
      <div class="frm">
        <form>
          <div class="gry"><label for="email">Email</label><br /></div>
          <input type="email" id="eml" name="email" />
          <div class="frm1">
            <button onclick="alert('Please, try again later.')" type="submit" id="bn" class="bn">
              EMAIL PASSWORD RESET LINK
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
